<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <title>作业管理</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/dashboard.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container-fluid">
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="#">教师资源</a></li>
        <li><a href="#">学生资源</a></li>
        <li><a href="#">课程管理</a></li>
        <li><a href="#">教师管理</a></li>
        <li><a href="#">学生管理</a></li>
        <li><a href="#">资源库</a></li>
        <li class="active"><a href="#">作业管理</a></li>
        <li><a href="#">发布作业</a></li>
        <li><a href="#">作业提交</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid" id="jobMangeContainer">
    <div class="panel panel-default" style="border:0;">
      <div class="panel-heading">课程</div>
      <div class="panel-body">
        <div class="row" style="margin-bottom:15px;">
          <button class="active btn btn-default btn-lg col-sm-offset-1">三维动画设计</button>
          <button class="btn btn-default btn-lg col-sm-offset-1">Photoshop</button>
          <button class="btn btn-default btn-lg col-sm-offset-1">游戏设计</button>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="panel panel-default" style="border:0;">
              <div class="panel-heading">学生作业</div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-12" style="overflow:scroll;">
                    <div class="list-group">
                      <a class="list-group-item">第1课时 课程简介及相关软件</a>
                      <a class="list-group-item">第2课时 设计艺术史</a>
                      <a class="list-group-item">第3课时 软件界面1</a>
                      <a class="list-group-item">第4课时 软件界面2</a>
                      <a class="list-group-item">第5课时 工具使用</a>
                      <a class="list-group-item">第6课时 例子</a>
                      <a class="list-group-item active">第7课时 绘制铁拳机器人</a>
                      <a class="list-group-item">第8课时 例子</a>
                      <a class="list-group-item">第9课时 例子</a>
                      <a class="list-group-item">第10课时 例子</a>
                      <a class="list-group-item">第11课时 例子</a>
                      <a class="list-group-item">第12课时 例子</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="panel panel-default" style="border:0;">
              <div class="panel-heading">作业列表</div>
              <div class="panel-body">
                <div class="row">
                    <job-list></job-list>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<template id="job-list-temp">
  <!--单个作业缩略图-->
  <div>
    <div class="col-sm-2" v-for="job in jobs">
        <div class="thumbnail">
          <img :src="job.img" alt="120x120" style="width:120px;height:97px;">
          <div class="caption">
            <p><span style="font-size:1em;color:blue;">{{job.title}}</span><span style="font-weight:bolder;">{{job.type}}</span></p>
            <p><a href="#" class="btn btn-primary" role="button">通过</a> <a href="#" class="btn btn-default" role="button">打回</a></p>
          </div>
        </div>
    </div>
  </div>
<!--单个作业缩略图-->
</template>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/jobManage.js"></script>
</body>
</html>
