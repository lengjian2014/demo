<div class="container-fluid container-content" id="jobMangeContainer">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>课程</h4>
        </div>
        <div class="panel-body">
          <div class="btn-group">
            <a type="button" class="btn btn-heading">三维动画制作</a>
          </div><!-- /btn-group -->
          <div class="btn-group">
            <a type="button" class="btn btn-heading">影视剪辑</a>
          </div><!-- /btn-group -->
          <div class="btn-group">
            <a type="button" class="btn btn-heading">游戏设计</a>
          </div><!-- /btn-group -->
        </div>
      </div>
        <div class="row">
          <div class="col-md-2">
            <div class=" panel panel-default">
              <div class="panel-heading">
                <h4>课程目录</h4>
              </div>
              <div class="panel-body" style="padding: 0px;">
                <div class="list-group list-catalog">
                  <a class="list-group-item">第1课时 课程简介及相关软件</a>
                  <a class="list-group-item">第2课时 设计艺术史</a>
                  <a class="list-group-item">第3课时 软件界面1</a>
                  <a class="list-group-item">第4课时 软件界面2</a>
                  <a class="list-group-item">第5课时 工具使用</a>
                  <a class="list-group-item">第6课时 例子</a>
                  <a class="list-group-item active">第7课时 例子</a>
                  <a class="list-group-item">第8课时 例子</a>
                  <a class="list-group-item">第9课时 例子</a>
                  <a class="list-group-item">第10课时 例子</a>
                  <a class="list-group-item">第11课时 例子</a>
                  <a class="list-group-item">第12课时 例子</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-10">
            <div class="panel panel-default">
              <div class="panel-heading"><h4>作业列表</h4></div>
              <div class="panel-body">
                <div class="row">
                    <job-list></job-list>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<template id="job-list-temp">
  <!--单个作业缩略图-->
  <div>
    <div class="col-sm-2" v-for="job in jobs">
        <div class="thumbnail">
          <img :src="job.img" alt="120x120" style="width:120px;height:97px;">
          <div class="caption">
            <p><span style="font-size:1em;">{{job.title}}</span><span style="font-weight:bolder;">{{job.type}}</span></p>
            <p><a href="#" class="btn btn-heading" role="button">通过</a> <a href="#" class="btn btn-heading" role="button">打回</a></p>
          </div>
        </div>
    </div>
  </div>
<!--单个作业缩略图-->
</template>
